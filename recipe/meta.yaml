{% set name = "identify" %}
{% set version = "1.0.12" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f11db75f4d9e6939a478f0773db087430ca80c32fee43ec5e19de8c0798d05e9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://github.com/chriskuehl/identify/archive/v{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  noarch: python
  entry_points:
    - identify-cli = identify.cli:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - identify
  requires:
    - pytest
  source_files:
    - tests
    - setup.py
  commands:
    - identify-cli --help
    - pytest tests

about:
  home: https://github.com/chriskuehl/identify
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: File identification library for Python

extra:
  recipe-maintainers:
    - nicoddemus
